            <main id="main">
                <!-- FEEDBACK FORM -->
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h1 class="display-2 heading">Feedback</h1>
                            <p class="head-description">
                                Send us some feedback for this site! We value and appreciate everything that you say ðŸ˜Š
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form
                                class="feedback-form"
                                action="mailto:kck3due@virginia.edu"
                                method="post"
                                enctype="text/plain"
                            >
                                <div class="form-group mb-3">
                                    <label for="name">Name</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        aria-describedby="name"
                                        placeholder="Enter your name"
                                    >
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email">Email Address</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        aria-describedby="email"
                                        placeholder="Enter your email"
                                    >
                                </div>
                                <div class="form-group mb-3">
                                    <label for="feedback">Your Feedback</label>
                                    <textarea
                                        class="form-control"
                                        id="feedback"
                                        name="feedback"
                                        aria-describedby="feedback"
                                        rows="3"
                                        placeholder="Leave your feedback here."
                                    ></textarea>
                                </div>
                                <div class="mb-3">
                                    <input
                                        class="btn btn-submit"
                                        type="submit"
                                        id="submit"
                                        value="Send"
                                    >
                                    <input
                                        class="btn btn-reset"
                                        type="reset"
                                        id="reset"
                                        value="Reset"
                                    >
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
